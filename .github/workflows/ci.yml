---
name: CI

on:
  push:
    branches: master
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11.0-alpha.2"]
    runs-on: ${{ matrix.os }}
    env:
      LC_ALL: C

    steps:
      - uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.os }}-${{ matrix.python }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -U setuptools pip wheel
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run linters
        run: |
          . venv/bin/activate
          make lint

      - name: Run tests
        run: |
          . venv/bin/activate
          make tests
